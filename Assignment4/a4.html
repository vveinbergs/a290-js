<doctype! html>
<html>
<head>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="functions.js" type="text/javascript"> </script>
<title>Animal Selector</title>
</head>

<style>
	img {
    position: relative;
	   display: block;
    max-width: 100%;
    max-height: 100%;
	}

	.make-right{
		position: absolute;
		right: 20px;
	}

	p{
	text-align: center;
	}

  .relative{
    position: relative;
  }

  h4{
    position:absolute;
    bottom:0;
    font-size:24px;
    font-family:"vedana";
    background:rgba(251,251,251,0.5);
    padding:2px 10px;
    width:100%;
    text-align:center;
  }

</style>

<body>
<div class="row">
	<!-- Class selection for the left hand side -->
  <div id="left-class" class="col-sm-3" style="background-color:#E6E6FA">
    <div class="relative">
      	<img src="amphibians.jpg" alt="amphibians" onclick="display(this)" onmouseover="play(this)">
        <h4>Amphibians</h4>
    </div>
    <div class="relative">
      <img src="mammals.jpg" alt="mammals" onclick="display(this)" onmouseover="play(this)">
      <h4>Mammals</h4>
    </div>
    <div class="relative">
      <img src="reptiles.jpg" alt="reptiles" onclick="display(this)" onmouseover="play(this)">
      <h4>Reptiles</h4>
    </div>

  </div>

  <!-- ********************** IMAGE IN CENTER ************************* -->
  <div id="center-image" class="col-sm-6" style="background-color:#9933ff">
	<img src="placeholder.jpg" alt="placeimg">
  </div>

  <!-- Class selection for the right hand side -->
  <div id="right-class" class="col-sm-3" style="background-color:#E6E6FA">
    <div class="relative">
      <img src="birds.jpg" alt="birds" onclick="display(this)" onmouseover="play(this)">
      <h4>Birds</h4>
    </div>
    <div class="relative">
      <img src="fishes.jpg" alt="fishes" onclick="display(this)" onmouseover="play(this)">
      <h4>Fishes</h4>
    </div>
    <div class="relative">
      <img src="arthropods.jpg" alt="arthropods" onclick="display(this)" onmouseover="play(this)">
      <h4>Arthropods</h4>
    </div>

  </div>
</div>

<!-- Name selections for certain class pictures -->
<div id="selection">
	<p><b> Selections here!</b> </p>
 <!-- HERE THE OPTIONS WILL BE POPULATED -->
<div>

<button type="button" class="btn btn-default make-right" onclick="instruct();">Play it!</button>
</body>


</html>
